<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Hw</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <div class="input_main">
            <div class="name_section">
                <label for="">Enter Your Username:</label>
                <input type="text" placeholder="Enter Your Name" class="name_input">
                <p class="name_result"></p>
            </div>
    
            <div class="email_section">
                <label for="">Enter Your Email:</label>
                <input type="email" placeholder="Enter Your Email" class="email_input">
                <p class="email_result"></p>
            </div>
            <div class="password_section">
                <label for="">Enter Your Password:</label>
                <input type="password" placeholder="Enter Your Password" class="password_input">
                <p class="password_result"></p>
            </div>
    
            <div class="btn">
                <button class="btn1">Submit</button>
                <button class="btn2">Reset</button>
            </div>

            <!-- <div class="new">
                <input type="text" id="second_input">
                <p class="second_result"></p>
                <button id="second_btn">click me</button>
            </div> -->

            <p class="formdata"></p>
    
        </div>
    </div>






    <script src="./js/myScript.js"></script>
    <script src="./js/secondScript.js" ></script>
</body>

</html>
